<div>
  <a routerLink="/flights">BACK</a>
</div>
<div class="card">
  <div class="header">
    <h2 class="title">Flight Edit</h2>
  </div>

  <ng-container *ngIf="result === 'SUCCESS'">
    <div class="bg-success">
      Your changes were successfully saved
    </div>
  </ng-container>
  <ng-container *ngIf="result === 'FAILURE'">
    <div class="bg-danger">
      An unexpected error occurred please try again later.
    </div>
  </ng-container>

  <div class="content">
    <form [formGroup]="formGroup" (ngSubmit)="saveFlight()">
      <div class="form-group">
        <label>Id</label>
        <input class="form-control" type="text" [formControlName]="'id'" />
      </div>
      <div class="form-group">
        <label>From</label>
        <input class="form-control" type="text" [formControlName]="'from'" />
      </div>
      <div class="form-group">
        <label>To</label>
        <input class="form-control" type="text" formControlName="to" />
      </div>
      <div class="form-group">
        <label>Date</label>
        <input class="form-control" type="text" formControlName="date" />
      </div>
      <div class="form-group">
        <label>Delayed</label>
        <input class="form-control" type="checkbox" formControlName="delayed" />
      </div>

      <div class="form-group">
        <button [disabled]="formGroup.invalid" type="submit" class="btn btn-default">Save</button>
      </div>
    </form>

  </div>
</div>
